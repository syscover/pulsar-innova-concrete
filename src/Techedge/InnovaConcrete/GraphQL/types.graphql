type InnovaConcreteGroup {
    id: Int!
    name: String!
}

type InnovaConcretePeople {
    id: Int!
    group_id: Int!
    group: InnovaConcreteGroup!
    name: String!
}

type InnovaConcreteType {
    id: Int!
    name: String!
}

type InnovaConcreteCharacteristic {
    id: Int!
    type_id: Int!
    type: InnovaConcreteType!
    name: String!
}

type InnovaConcreteMonument {
    id: Int!
    original_name: String
    current_name: String!
    slug: String!
    other_denominations: String
    original_use: String
    current_use: String
    peoples: [InnovaConcretePeople]
    commission: Int
    completion: Int
    description: String
    rapporteur_name: String
    rapporteur_email: String
    rapporteur_date: String
    percentage_progress: Int
    links: Json
    country_id: String!
    countries: [AdminCountry!]!
    province: String
    address: String
    locality: String!
    zip: String
    latitude: Float
    longitude: Float
}
